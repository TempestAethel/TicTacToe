<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-xo" id="background-xo"></div>

   <button class="info-button" onclick="window.location.href='info.html'" style="position: absolute; top: 20px; right: 20px; background: transparent; border: none; color: white; font-size: 2rem; cursor: pointer; z-index: 1;">
       â„¹
   </button>

    <div class="controls">
        <select id="mode-selection">
            <option value="0">2 Player Mode</option>
            <option value="1">Kid Mode</option>
            <option value="3">Human Mode</option>
            <option value="2">Unbeatable Mode</option>
        </select>
        <button id="reset-button">Reset Game</button>
    </div>

    <div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status">
            <p id="game-status">Player X's turn</p>
        </div>
    </div>

    <div id="win-counter">
        <p>Wins for X: <span id="x-wins">0</span></p>
        <p>Wins for O: <span id="o-wins">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
